	<script type="text/javascript">
		$("#shelf1,#shelf3").bind("click", function() {
			var actionArray = [];
			$("span[id^='span']").each(function(i) {
				var children = $(this).children();
				var className = $(children[0]).text();
				var classId = $(children[1]).text();
				var id = $(children[2]).text();
				var itemMap = {
					text : className,
					onClick : function() {
						addToShelf(classId, id);
					},
					className : "color-primary"
				};
				actionArray[i] = itemMap;
			});
			$.actions({
				actions : actionArray
			});
		});

		function addToShelf(classId, id) {
			var url = '/m/opac/user_shelf.action';
			var pars = 'classId=' + classId + '&id=' + id;
			$.ajax({
				type : "post",
				url : url,
				data : pars,
				success : function(msg) {
					var obj = eval('(' + msg + ')');
					if (obj.success) {
						$.alert("收藏成功");
					} else {
						$.alert(obj.msg);
					}
				},
				error : function(req, textStatus, error) {
					$.alert("收藏失败");
				}
			});
		}
	</script>
