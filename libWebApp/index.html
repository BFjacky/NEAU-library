<!DOCTYPE html>
<html>

  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"></script>
  <style>
    body,
    html {
    }
  </style>
  <title>libwebapp</title>

<script>

    $('body').height(documentHeight);
    $('html').height(documentHeight);
    $('#app').height(documentHeight);
  });
</script>
